server:
  servlet:
    context-path: /phoenix
  port: 80
  address: 0.0.0.0
  tomcat:
    uri-encoding: UTF-8
    max-connections: 100
    threads:
      max: 100
      min-spare: 10
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
    excluded-user-agents: image/jpeg, image/png, video/mp4

#fileLocation: E:/file/
